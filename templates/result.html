<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            margin: 20px;
            font-family: Shruti, Arial, sans-serif; /* Specify "Shruti" as the primary font family */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 16px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <style>
            <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 500px;
        }
        .road {
            width: 10px;
            height: 0;
            border-top: 2px dashed #333;
            position: relative;
            animation: buildRoad 6s ease forwards;
        }
        .worker {
            width: 20px;
            height: 20px;
            background-color: #ff0000;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            left: 0;
            animation: moveWorker 6s ease forwards;
        }
        .construction {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ffd700;
            opacity: 0;
            animation: constructRoad 6s ease forwards;
        }
        @keyframes buildRoad {
            0% { height: 0; }
            100% { height: 100px; }
        }
        @keyframes moveWorker {
            0% { left: 0; }
            100% { left: calc(100% - 20px); }
        }
        @keyframes constructRoad {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
    </style>
</head>
<body>
    <h1>Duplicate Lines:</h1>
    <ul>
        {% for line_number, line in duplicates %}
            <!-- {% if not line.startswith('(d)') and not line.startswith('(a)') and not line.startswith('(b)') and not line.startswith('(c)') %} -->
                <li onclick="copyToClipboard(this)" style="cursor: pointer;">
                    <span style="font-weight: bold;">Line {{ line_number }}:</span> {{ line }}
                    <button class="copy-btn">Copy</button>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
    
    <script>
        function copyToClipboard(li) {
            var textToCopy = li.textContent.trim().replace('Copy', '').replace(/^Line \d+:\s*/, '').trim();
            navigator.clipboard.writeText(textToCopy).then(function() {
                li.querySelector('.copy-btn').textContent = 'Copied!';
                setTimeout(function() {
                    li.querySelector('.copy-btn').textContent = 'Copy';
                }, 500);
            }, function(err) {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
    
</body>
</html>
